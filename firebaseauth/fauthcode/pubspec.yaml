name: flutter_simple_firebase_auth
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # https://pub.dev/packages/firebase_core
  firebase_core: ^1.0.3
  # https://pub.dev/packages/firebase_auth
  firebase_auth: ^1.0.3
  # https://pub.dev/packages/firebase_storage
  firebase_storage: ^8.0.4
  # https://pub.dev/packages/cloud_firestore
  cloud_firestore: ^1.0.6
  # https://pub.dev/packages/google_sign_in
  google_sign_in: ^5.0.1
  # https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^7.0.0
  # https://pub.dev/packages/equatable
  equatable: ^2.0.0
  # https://pub.dev/packages/page_indicator
  page_indicator: ^0.4.1
  # https://pub.dev/packages/flutter_facebook_auth
  flutter_facebook_auth: ^3.3.2+2
  # https://pub.dev/packages/flutter_hooks
  flutter_hooks: ^0.16.0
  # https://pub.dev/packages/image_picker
  image_picker: ^0.7.4
  # https://pub.dev/packages/cached_network_image
  cached_network_image: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/flutter_bloc
  bloc_test: ^8.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
